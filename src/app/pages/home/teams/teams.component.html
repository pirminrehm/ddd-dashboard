<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Teams</h4>
                        <p class="category">Team Addresses of Logging Contract</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead class="text-danger">
                                <tr>
                                    <th>Nr</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let team of teams;let i = index" >
                                <tr (click)="setTeam(team)"
                                style="cursor: pointer"
                                [ngClass]="{'success': currentAddress == team.address}">
                                    <td>{{i}}</td>
                                    <td>{{team.name}}</td>
                                    <td>{{team.address}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
